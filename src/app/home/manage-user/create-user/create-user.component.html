
<div class="py-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Create / Edit User
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <form (click)="userSubmit()">
                                <div class="mb-3">
                                    <label class="form-label" for="">User Name</label>
                                    <input type="text" class="form-control" name="userName" [(ngModel)]="userDetails.userName" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="">Age</label>
                                    <input type="text" class="form-control" name="age" [(ngModel)]="userDetails.age" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="">Role</label>
                                    <input type="text" class="form-control" name="role" [(ngModel)]="userDetails.role" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="">Address</label>
                                    <input type="text" class="form-control" name="address" [(ngModel)]="userDetails.address" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="">Date of Joining</label>
                                    <input type="text" class="form-control" name="DOJ" [(ngModel)]="userDetails.DOJ" required/>
                                </div>
        
                                <button class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
