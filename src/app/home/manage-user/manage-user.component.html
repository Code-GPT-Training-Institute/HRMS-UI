<div class="py-4">
    <div class="row">
        <div class="col-lg-6">
            <div class="page-header h4">User Information</div>            
        </div>
        <div class="col-lg-6 text-end">
            <button class="btn btn-primary" type="button" [routerLink]="['/home/create-user']">+ Create User</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">User details</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-hover table-striped">
                            <thead>
                                <tr class="table-primary">
                                    <th>S.no</th>
                                    <th>User Name</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Address</th>
                                    <th>Year of Joining</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of userData; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.age}}</td>
                                    <td>{{item.role}}</td>
                                    <td>{{item.address}}</td>
                                    <td>{{item.YOJ}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
