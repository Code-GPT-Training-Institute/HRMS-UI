
<div class="py-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Create / Edit User
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="mb-4 myformInputs">
                                <label class="form-label">User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="user.userName" />
                            </div>
                            <div class="mb-4 myformInputs">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="user.password" />
                            </div>
                            <div class="mb-4 myformInputs">
                                <label class="form-label">User Role</label>
                                <input type="text" class="form-control" [(ngModel)]="user.userRole" />
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" (click)="createUser()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
