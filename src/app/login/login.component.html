<div class="loginPage">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-5 col-md-6 col-sm-10">
                <h3 class="text-center mb-3 text-primary">HRMS</h3>
                <div class="card logincard">               
                    <div class="card-body">
                        <h4 class="mt-2 mb-4 text-center">Login</h4>
                        <div class="mb-3 myformInputs">
                            <label for="" class="form-label">Username</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username">
                          </div>
                        </div>
                        <div class="mb-4 myformInputs">
                            <label for="" class="form-label">Password</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password">
                          </div>
                        </div>                          
                       
                        <button type="button" class="btn w-100 btn-lg btn-primary" [disabled]="!enableLoginButton">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
