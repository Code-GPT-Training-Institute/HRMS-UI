<div class="loginPage">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-5 col-md-6 col-sm-10">
                <h3 class="text-center mb-3 text-primary">HRMS</h3>
                <div class="card">               
                    <div class="card-body">
                        <h4 class="mt-2 mb-4 text-center">Login</h4>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userName" placeholder="name@example.com" [(ngModel)]="username">
                            <label for="userName">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
                            <label for="password">Password</label>
                        </div>
                        <button type="button" class="btn w-100 btn-lg btn-primary" (click)="showUserName()">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
