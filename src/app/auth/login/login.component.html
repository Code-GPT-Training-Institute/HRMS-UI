<div class="loginPage">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-5 col-md-6 col-sm-10">
                <h3 class="text-center mb-3 text-primary">HRMS</h3>
                <div class="card logincard">               
                    <div class="card-body">
                        <h4 class="mt-2 mb-4 text-center">Login</h4>
                        <form [formGroup]="loginUserForm" (click)="loginSubmit()">
                        <div class="mb-3 myformInputs has-validation">
                            <label class="form-label">Username</label>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="Enter Username" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && formGetControls['userName'].errors }" (change)="validateUserName()">
                                <div *ngIf="submitted && formGetControls['userName'].errors" class="invalid-feedback">
                                    <div *ngIf="formGetControls['userName'].errors['required']">
                                        <small class="text-danger">Username is required</small>
                                    </div>  
                                    <div *ngIf="formGetControls['userName'].errors['email']">
                                        <small class="text-danger">Email is invalid</small>
                                    </div>      
                                    <div *ngIf="formGetControls['userName'].errors['pattern']">
                                        <small class="text-danger">Please provide a valid email address</small>
                                    </div>                         
                                </div>
                            </div>
                            
                        </div>                       
                        <div class="mb-4 myformInputs">
                            <label class="form-label">Password</label>
                          <div class="input-group mb-3 has-validation">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formGetControls['password'].errors }" autocomplete="off">
                            <div *ngIf="submitted && formGetControls['password'].errors" class="invalid-feedback">
                                <div *ngIf="formGetControls['password'].errors['required']">
                                    <small class="text-danger">Password is required</small>
                                </div>
                                <div *ngIf="formGetControls['password'].errors['minlength']">
                                    <small class="text-danger">Password must be at least 6 characters</small>
                                </div>
                                <div *ngIf="formGetControls['password'].errors['maxlength']">
                                    <small class="text-danger">Password must not exceed 12 characters</small>
                                </div>
                                <!-- <div *ngIf="formGetControls['password'].errors['pattern']">
                                    <small class="text-danger">Please provide a valid password
                                        (Password should be a Uppercase latter, a special characters, and a numberic leter)
                                    </small>
                                </div> -->
                              </div>
                          </div>
                          
                        </div>                          
                        <!-- <div *ngIf="(loginpassword.invalid && loginpassword.touched) || loginpassword.dirty">
                            <small *ngIf="loginpassword.errors?.required" class="text-danger">Password is required</small>                            
                            <small *ngIf="loginpassword.errors?.pattern" class="text-danger">Please provide a valid password</small>
                        </div> -->
                        <button type="submit" class="btn w-100 btn-lg btn-primary" [disabled]="!enableLoginButton" >Sign In</button>
                        </form>

                        <div class="mt-3 text-center">
                            Yet should not account, click to <button class="btn btn-link p-0" [routerLink]="['/register']" [disabled]="enableLoginButton">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
