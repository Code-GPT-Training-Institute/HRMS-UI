<div class="table-responsive">
    <!-- {{headers}}
    {{data}} -->
    <table class="table table-sm table-hover table-striped">
        <thead>
            <tr class="table-primary">
                <th *ngFor="let item of myHeader" [class]="item.class" (click)="item.event()"> {{item.name}}</th>               
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.role}}</td>
                <td>{{item.createdDate}}</td>
                <td>{{item.createdBy}}</td>
                <td>
                    <button class="btn btn-outline-primary px-2 me-2" (click)="rowClick(item)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-outline-primary px-2" (click)="rowDelete(item)">
                    <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            <!-- <tr *ngFor="let item of userData; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.role}}</td>
                <td>{{item.createdDate}}</td>
                <td>{{item.createdBy}}</td>
            </tr> -->
           
        </tbody>
    </table>
</div>
